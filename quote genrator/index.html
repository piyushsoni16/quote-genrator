<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUOTE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- <scriptsrc="https: //kit.fontawesome.com/a076d05399.js"crossorigin="anonymous"> -->

        <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
</head>

<body>

    <div id="main-container">
        <div id="nav">
            <span>
                <div class="pic"><img src="./tech.jpg"></div>
            </span>

            <div class="top">
                <p> ALL QUOTE</p>
            </div>
        </div>

        <h1>Let's Start Generating Quotes</h1>
        <div class="quotes">
            <p id="quote">"The only way to do great work is to love what you do."</p>
            <span id="author-name">-Steve jobs</span>
        </div>
        <button id="generate" onclick="generateQuote()">Generate Quote</button>
        <div class="new-quotes">
            <p>New Quote</p>
            <input id="new-quotes" class="name" type="text" placeholder="New Quote">
        </div>

        <div class="name-box">
            <p>Name</p>
            <br>
            <input id="name-1" type="text" placeholder="Name">
            <button id="add-quotes" onclick="handleChange()">Add Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
